<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
	<title>London Neighbourhood Map</title>
</head>
<body>
  <div>
    <div class="options-box">
      <h1>Find Bars</h1>
      <div>
        <h2>Search Area</h2>
        <input type="text" id="zoom-text" placeholder="Enter an area in London">
        <input type="button" id="zoom-btn" value="Zoom" data-bind="click: searchLocation">
      </div>
      <hr>
      <div>
        <ul id="location-list" data-bind="foreach: barList">
          <a href="#"><li data-bind="text: name, click: identifyMarker"></li></a>
        </ul>
      </div>
    </div>
    <div id="map"></div>
  </div>
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/lib/knockout.js"></script>
  <script type="text/javascript" src="js/map.js"></script>
  <script type="text/javascript" src="js/mvvm.js"></script>
  <script async defer
        src=
        "https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyBM8iwYxr5J1qTAYBtWmE2OSAcCsM1Fxpg&v=3&callback=initMap">
  </script>
</body>
</html>
